<!DOCTYPE>

<html>

  <body>
    <div>
      <label>Meal Cost:</label>
      <input id="mealCost" type="text">
    </div>
    <div id="row">
      <label>How much would you like to tip?</label>
      <div id="row" class="slidecontainer width">
        <input type="range" min="0" step="1" max="100" value="10" class="slider" id="myRange">
        <div class="sliderticks">
          <p>0%</p>
          <p></p>
          <p>20%</p>
          <p></p>
          <p>40%</p>
          <p></p>
          <p>60%</p>
          <p></p>
          <p>80%</p>
          <p></p>
          <p>100%</p>
        </div>
      </div>
      <div id="row" class="tip_percent">
        <label>Tip percent:</label>
        <input id="percent" type="text" readonly="true">
      </div>
      <div>
        <label>Total value:</label>
        <input id="value" type="text" readonly="true">
      </div>
    </div>
  </body>

</html>
